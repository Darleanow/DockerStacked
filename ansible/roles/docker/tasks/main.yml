---
- name: Install apt dependencies
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - apt-transport-https
    state: present
    update_cache: yes

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --batch --yes --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker repository
  shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  args:
    creates: /etc/apt/sources.list.d/docker.list

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Create Docker systemd override directory
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: '0755'

- name: Ignore bridge-nf-call-iptables error
  copy:
    dest: /etc/systemd/system/docker.service.d/override.conf
    content: |
      [Service]
      Environment="DOCKER_IGNORE_BR_NETFILTER_ERROR=1"
  register: docker_config

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Check Docker environment
  command: systemctl show docker --property=Environment
  register: docker_env_check
  changed_when: false

- name: Restart Docker if needed
  systemd:
    name: docker
    state: restarted
  when: docker_config.changed or 'DOCKER_IGNORE_BR_NETFILTER_ERROR=1' not in docker_env_check.stdout

- name: Ensure Docker is running
  systemd:
    name: docker
    state: started
    enabled: yes

# Swarm init (manager only)

- name: Check Swarm state
  command: docker info --format '{{ "{{" }}.Swarm.LocalNodeState{{ "}}" }}'
  register: swarm_status
  changed_when: false
  when: inventory_hostname in groups['managers']

- name: Initialize Swarm
  command: docker swarm init --advertise-addr {{ manager_ip }}
  when:
    - inventory_hostname in groups['managers']
    - swarm_status.stdout != "active"

- name: Get worker join token
  command: docker swarm join-token worker -q
  register: worker_token_result
  changed_when: false
  when: inventory_hostname in groups['managers']

# Swarm join (workers only)

- name: Check worker Swarm state
  command: docker info --format '{{ "{{" }}.Swarm.LocalNodeState{{ "}}" }}'
  register: worker_swarm_status
  changed_when: false
  when: inventory_hostname in groups['workers']

- name: Join Swarm
  command: "docker swarm join --token {{ hostvars[groups['managers'][0]]['worker_token_result']['stdout'] }} {{ manager_ip }}:2377"
  async: 60
  poll: 5
  ignore_errors: yes
  when:
    - inventory_hostname in groups['workers']
    - worker_swarm_status.stdout != "active"

- name: Verify Swarm membership
  command: docker info --format '{{ "{{" }}.Swarm.LocalNodeState{{ "}}" }}'
  register: final_swarm_status
  until: final_swarm_status.stdout == "active"
  retries: 6
  delay: 10
  when: inventory_hostname in groups['workers']
